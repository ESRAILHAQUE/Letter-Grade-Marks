<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <script>
      var marks=prompt("Enter Your Marks: ");
      if (marks>=80 && marks<=100) {
          document.write("You have gotten A+");
          
      }

        else if (marks>=70 && marks<=79) {
        document.write("You have gotten A");
      } 

      else if (marks>=60   && marks<=69) {
        document.write("You have gotten A-");
      }

      else if (marks>=50   && marks<=59) {
        document.write("You have gotten B");
      }

      else if (marks>=40  && marks<=49) {
        document.write("You have gotten C");
      }

      else if (marks>=33  && marks<=39) {
        document.write("You have gotten D");
      }

      else if (marks<=33 && marks>=0) {
        document.write("You have Failed. <br>Best Luck for next time.66");
      }
      
      else {
        document.write("Not a valid Marks");
      }
    </script>


    
</body>
</html>
